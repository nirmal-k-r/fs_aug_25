<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars - Contact us</title>
</head>
    <body>
         <nav> 
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="#">Contact</a>
        </nav>

        <!-- Contact us section -->
        <section>
            <h1>Contact us</h1>
            <div>
                <form id="contact-form" action="#" method="post">
                    <label>Email</label><input type="email" name="email" placeholder="Enter your email" required> <br><br>
                    <label>Full Name</label><input type="text" name="full_name" required> <br><br>
                    <label>Password</label> <input type="password" name="password" required> <br><br>
                    
                    <label>Car type</label>
                    <select name="car_type"> <!-- dropdown -->
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="truck">Truck</option>
                    </select> <br><br>

                    <label>Upload picture </label><input type="file" name="profile_pic"> <br><br>

                    <label>Share data</label>
                    <input type="radio" name="data_sharing" value="yes"><label> Yes</label>
                    <input type="radio" name="data_sharing" value="no"> <label> No</label> <br><br>

                    <label>Date </label><input type="date" name="appointment_date"> <br><br>

                    <input type="checkbox" name="agreement" required> <label>I agree to the terms and conditions</label> <br><br>


                    <!-- submit form -->

                    <input type="submit" value="Submit">

                </form>
            </div>

        </section>
        

        
    </body>
</html>
